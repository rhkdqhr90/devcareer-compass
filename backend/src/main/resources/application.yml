
spring:
  application:
    name: devcareer-compass

  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/devcareer_compass
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000

storage:
  upload-dir: ./uploads
  allowed-extensions: pdf, docx
  max-file-size: 10485760

ollama:
  base-url: http://localhost:11434
  model: llama3.1
  timeout: 60000

logging:
  level:
    root: info
    com.devcareer: debug
